<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <title>Neutron Audio Submissions</title>
    <script src="renderer.js" defer></script>
</head>
<body>
    <form action="">
        <h3>Track</h3>
        <label for="file-input">Audio File</label><br>
        <input type="button" id="file-input" value="Choose a file..."><br>
        <label for="title-input">Title</label><br>
        <input type="text" id="title-input"><br>

        <h3>Album</h3>
        <label for="art-input">Cover File</label><br>
        <input type="button" id="art-input" value="Choose a file..."><br>
        <label for="album-input">Title</label><br>
        <input type="text" id="album-input"><br>
        <label for="release-input">Release Date</label><br>
        <input type="date" id="release-input"><br>

        <h3>Artist</h3>
        <label for="artist-input">Name</label><br>
        <input type="text" id="artist-input"><br>
        <label for="bio-input">Bio</label><br>
        <input type="text" id="bio-input"><br><br>
        <input type="button", value="SUBMIT", id="submit-button">
    </form>
    <button id="track-list-button">To Track List</button>
</body>
</html>
